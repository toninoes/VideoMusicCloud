<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
</head>
<body th:fragment="buscausersmenu :: body">
	<div class="buscador2">
		<form method="POST" th:action="'/usuarios/listado/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page} + '/' + ${active} + '/' + ${pages} + '/' + ${segsig}">
			<div th:class="search2">
				<input type="text" placeholder="Buscar..." name="Busqueda" id="Busqueda">
     			<label id="lupa">
     				<i class="fa fa-search"></i>
     				<input type="submit" name="submit" id="submit" hidden="hidden">
     			</label>
     			<div>
     				<label for="Nombre"> 
     					<input type="checkbox" th:class="@{color-white}" id="Nombre" name="Nombre">
     					Por Nombre
     				</label>
     				<label for="Apellidos"> 
     					<input type="checkbox" th:class="@{color-white}" id="Apellidos" name="Apellidos">
     					Por Apellidos
     				</label>
     			</div>
     		</div>		
     	</form>
	</div>
</body>
</html>
