<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap :: head">
	<meta charset="utf-8" />
	<title>Perfil</title>
</head>
<body>		
	<!-- THE LOADER -->	
	<div th:include="spinner :: body"></div>
	
	<!-- THE HEADER -->
	<header>
		<div th:class="@{container-fluid custom-container}">
			<div th:class="@{row no_row row-header}">
	
				<!-- THE LOGO -->
				<div th:include="logo :: body"></div>
	
				<!-- THE SEARCH -->
				<div th:include="buscadorperfil :: body"></div>			
				
				<!-- THE MENU -->
				<div th:class="header-menu-block">
					<button th:class="@{cmn-toggle-switch cmn-toggle-switch__htx}"></button>
					<ul th:class="header-menu" id="one">
						<li><a th:href="@{/videos/misvideos}">Inicio</a></li>
						<li><a th:href="@{/videos}">Listas</a></li>
						<li th:class="active-header"><a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${logueado.id} + '/0/0'}">Perfil</a></li>
						<li><a th:href="@{/videos/subidaVideos}">Subir Video</a></li>
						<li><a th:href="@{#}">Suscripción</a></li>
					</ul>
				</div>
				
				<!-- THE HELLO USER -->
				<div th:class="@{login-header-block}">
					<div th:class="@{login-block be-drop-down login-user-down}">
						<div th:switch="${logueado.foto}" th:class="@{login-user}">
							<img th:case="''" th:class="@{login-user custom-photo-size}" th:src="@{/img/ava_10.jpg}">
							<img th:case="*" th:class="@{login-user custom-photo-size}" th:src="@{'/usuarios/fotos/' + ${logueado.id} + ${ext}}">
							<span th:class="@{be-drop-down-content}" th:text="@{'Hola, ' + ${logueado.nombre}}"></span>
						</div>
						<div th:each="rol : ${logueado.Roles}">
							<div th:if="${rol.rol} == 'ADMIN'">	
								<span th:class="drop-down-list">
									<a th:href="@{/admin/home}" th:text="@{'Administración'}"></a>
									<a th:href="@{'/usuarios/detalle/' + ${logueado.id}}" th:text="@{'Editar Perfil'}"></a>
								</span>
							</div>
							<div th:if="${rol.rol} != 'ADMIN'">	
								<span th:class="drop-down-list">
									<a th:href="@{'/usuarios/detalle/' + ${logueado.id}}" th:text="@{'Editar Perfil'}"></a>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<!-- MAIN CONTENT -->
	<div th:id="@{content-block}">
		<div th:class="@{container be-detail-container}">
			<div th:class="@{row}">
				<div th:class="@{col-xs-12 col-md-4 left-feild}">
					<div th:class="@{be-user-block style-3}">
						<div th:class="@{be-user-detail}">
							<a th:href="@{#}" th:class="@{be-ava-user style-2}" th:switch="${usuario.foto}">
								<img th:case="''" th:src="@{/img/ava_10.jpg}" alt="">
								<img th:case="*" th:src="@{'/usuarios/fotos/' + ${usuario.id} + ${extpinchado}}" alt="">
							</a>	
							<form method="POST" enctype="multipart/form-data" th:action="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id}}" th:if="${sigue} == 'hidden'">
								<label th:class="@{be-ava-left btn color-1 size-2 hover-1}">
									<i th:class="@{fa fa-pencil}"></i>Foto
									<input type="file" name="foto" id="foto" hidden="hidden">
								</label>
								<label th:class="@{be-ava-right btn btn-share color-4 size-2 hover-1}">
									<i th:class="@{fa fa-save}"></i>Guardar
		    						<input type="submit" value="subirfoto" name="subirfoto" id="subirfoto" hidden="hidden">
								</label>
								<div th:if="${usuario.foto} != ''">
									<div th:text="${mensajeSubir}"></div>
									<div th:text="${mensaje}"></div>
								</div>
							</form>
							<p th:class="be-use-name" th:text="${usuario.nombre}"></p>
							<div th:if="@{${logueado.id} != ${usuario.id}}" th:switch="${sigue}">
								<div th:case="seguir">
									<a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/'+ ${usuario.id} + '/' + ${page} + '/' + ${active} + '/' + ${pages} + '/' + ${sigue}}" 
									   th:class="@{btn btn-share color-4 size-2 hover-1 custom-font}">
										<i th:class="@{fa fa-share}"></i>Seguir
									</a>
								</div>
								<div th:case="dejar">
									<a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/'+ ${usuario.id} + '/' + ${page} + '/' + ${active} + '/' + ${pages} + '/' + ${sigue}}" 
									   th:class="@{btn btn-share color-1 size-2 hover-1 custom-font}">
										<i th:class="@{fa fa-share}"></i>Dejar de Seguir
									</a>
								</div>
								<div th:case="*"></div>
							</div>
							<p th:class="be-use-name"></p>
							<div th:class="be-user-social">							
								<a th:class="@{social-btn color-1}" th:href="@{'https://es-es.facebook.com'}"><i th:class="@{fa fa-facebook}"></i></a>
								<a th:class="@{social-btn color-2}" th:href="@{'https://twitter.com'}"><i th:class="@{fa fa-twitter}"></i></a>
							</div>
							<div th:class="be-desc-block">
								<i th:class="@{icon-worldwide}"></i>
								<i th:class="be-use-name">Intereses</i>
								<textarea th:class="@{be-desc-author be-desc-text}" th:text="${usuario.intereses}" readonly="readonly">
								</textarea>				
							</div>
							<div th:class="be-user-statistic">
								<div th:class="@{stat-row clearfix}">
									<a th:href="@{'/usuarios/listado/' + ${logueado.id} + '/' + ${usuario.id} + '/seguidores/0/0/0'}">
										<i th:class="@{stat-icon icon-followers-b}"></i>Seguidores
									</a>
									<a th:href="@{'/usuarios/listado/' + ${logueado.id} + '/' + ${usuario.id} + '/seguidores/0/0/0'}">
										<span th:class="stat-counter" th:text="${usuario.SeguidoresSize}"></span>
									</a>
								</div>
								<div th:class="@{stat-row clearfix}">
									<a th:href="@{'/usuarios/listado/' + ${logueado.id} + '/' + ${usuario.id} + '/siguiendo/0/0/0'}">
										<i th:class="@{stat-icon icon-following-b}"></i>Siguiendo
									</a>
									<a th:href="@{'/usuarios/listado/' + ${logueado.id} + '/' + ${usuario.id} + '/siguiendo/0/0/0'}">
										<span th:class="stat-counter" th:text="${usuario.SiguiendoSize}"></span>
									</a>
								</div>
							</div>
						</div>
					</div>										
				</div>
				<div th:class="@{col-xs-12 col-md-8}">
                    <div th:class="@{tab-wrapper style-1}">
                        <div th:class="@{tabs-content clearfix}">
                            <div th:class="@{tab-info active}"> 
								<div th:class="@{row}">
									<div th:class="@{col-ml-12 col-xs-6 col-sm-4}" th:each="video,stat : ${videos}" th:with="gusta=${likes[stat.index]}">
										<div th:class="@{be-post style-5}">
											<div align="center" th:class="@{be-img-block custom-video-perfil}">
												<div th:onmouseover="'javascript:Play(\''+${video.id}+'\')'" th:onmouseout="'javascript:Pause(\''+${video.id}+'\')'">
													<video th:id="'v'+${video.id}" controls th:class="@{be-img-block}" th:onended="'javascript:visualizaciones(\''+${video.id}+'\',\''+${video.visualizaciones}+'\')'">
														<source th:src="'/videos/' + ${video.nombre}">
													</video>
												</div>
											</div>
											<div th:class="@{be-rowline}">
												<ul>
													<li>
														<a th:class="@{rowline-text}" th:href="@{'/comentarios/' + ${logueado.id} + '/' + ${logueado.id} + '/' + ${video.id} + '/' + ${gusta}}" th:text="${video.titulo}"></a>
						    							<a th:class="@{rowline-text pull-right}" th:href="@{#}" th:text="@{'#' + ${video.VideoGeneros[0].nombre} + ' ... '}"></a>
						    						</li>
						    					</ul>
						    				</div>
						    				<div th:class="@{be-rowline}">
						    					<ul>
													<li><a th:class="@{rowline-text}" th:href="@{#}" th:text="${video.descripcion}"></a></li>
												</ul>
											</div>
											<div th:class="@{be-rowline}">
												<i th:class="@{fa fa-calendar}">
													<span th:class="@{custom-td-font}"></span>
													<span th:class="@{rowline-text}" th:text="${#dates.format(video.creacion, 'dd-MM-yyyy HH:mm')}"></span>
												</i>
												<a class="megusta" th:onclick="'javascript:eliminar(\''+${video.id}+'\')'">
													<span th:class="@{pull-right custom-margin-left}">
														<i th:class="@{stat-icon icon-remove}"></i>
													</span>
												</a>
												<a th:href="@{'mailto:'+ ${mailadmin}}">
													<img th:class="@{stat-icon pull-right}" th:src="@{/img/block-16x16.png}" alt="Denunciar video">
												</a>
												<a th:href="@{'/comentarios/' + ${logueado.id} + '/' + ${logueado.id} + '/' + ${video.id}}">
													<span th:class="@{pull-right custom-margin-icon}">
														<i th:class="@{stat-icon icon-comment}"></i>
													</span>
												</a>
											</div>
											<div th:class="@{be-rowline row}">
												<i class="rowline-text" th:text="@{Share it!}"></i>
												<div class="sharethis-inline-share-buttons pull-right"></div>
											</div>
											<div th:class="@{author-post}">
												<div th:switch="${video.usuario.foto}">
													<a th:case="''" th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${video.usuario.id} + '/0/0'}">
														<img th:src="@{/img/ava_10.jpg}" alt="author" th:class="@{ava-author}">
														<span>by <i th:text="${video.usuario.nombre}"></i></span>
													</a>
													<a th:case="*" th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${video.usuario.id} + '/0/0'}">
														<img th:src="@{'/usuarios/fotos/' + ${video.usuario.id} + ${extpinchado}}" alt="author" th:class="@{ava-author}">
														<span>by <i th:text="${video.usuario.nombre}"></i></span>
													</a>
													<div th:class="@{pull-right}">                                                               
														<a class="megusta" th:if="${gusta} == true" th:onclick="'javascript:likes(\''+${logueado.id}+'\',\''+${video.id}+'\')'">
															<i th:id="'t'+${video.id}" th:class="@{stat-icon icon-like-b}"></i>
															<i th:id="'f'+${video.id}"></i>
														</a>									
														<a class="megusta" th:if="${gusta} == false" th:onclick="'javascript:likes(\''+${logueado.id}+'\',\''+${video.id}+'\')'">
															<i th:id="'t'+${video.id}"></i>
															<i th:id="'f'+${video.id}" th:class="@{stat-icon icon-like}"></i>
														</a>
														<i th:id="${video.id}" th:text="${video.likes}"></i> 
														<i th:if="${video.visualizaciones} == 0">
															<i th:id="'i'+${video.id}" th:class="@{stat-icon icon-views}"></i>&nbsp;<i th:id="@{'visitInicio'+${video.id}}" th:text="0"></i>
														</i> 
														<i th:if="${video.visualizaciones} > 0">
															<i th:class="@{stat-icon icon-views-b}"></i>&nbsp;<i th:id="@{'visitInicio'+${video.id}}" th:text="${video.visualizaciones}"></i>
														</i>
													</div>
												</div>
											</div>
										</div>
									</div>
	                            </div>                         
	                        </div>
	                    </div> 				
					</div>
					<div th:class="@{pagination}">
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active-5} + '/0/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${pages} > 5 and ${page} >= 5">&laquo;</a>
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active} + '/0/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active}<=${pages-1} and ${page-active}==${page} and ${pages} > 1" class="active" th:text="${page - active + 1}"></a>
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active} + '/0/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active}<=${pages-1} and ${page-active}!=${page} and ${pages} > 1" th:text="${page - active + 1}"></a>
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+1} + '/1/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+1}<=${pages-1} and ${page-active+1}==${page} and ${pages} > 1" class="active" th:text="${page - active + 2}"></a>
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+1} + '/1/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+1}<=${pages-1} and ${page-active+1}!=${page} and ${pages} > 1" th:text="${page - active + 2}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+2} + '/2/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+2}<=${pages-1} and ${page-active+2}==${page} and ${pages} > 1" class="active" th:text="${page - active + 3}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+2} + '/2/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+2}<=${pages-1} and ${page-active+2}!=${page} and ${pages} > 1" th:text="${page - active + 3}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+3} + '/3/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+3}<=${pages-1} and ${page-active+3}==${page} and ${pages} > 1" class="active" th:text="${page - active + 4}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+3} + '/3/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+3}<=${pages-1} and ${page-active+3}!=${page} and ${pages} > 1" th:text="${page - active + 4}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+4} + '/4/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+4}<=${pages-1} and ${page-active+4}==${page} and ${pages} > 1" class="active" th:text="${page - active + 5}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+4} + '/4/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${page-active+4}<=${pages-1} and ${page-active+4}!=${page} and ${pages} > 1" th:text="${page - active + 5}"></a>				  
					  <a th:href="@{'/usuarios/perfil/' + ${logueado.id} + '/' + ${usuario.id} + '/' + ${page-active+5} + '/0/' + ${pages} + '/' + ${search} + '/' + ${visitas} + '/' + ${gustas} + '/' + ${titulo} + '/' + ${descripcion} + '/' + ${genero} + '/' + ${user}}" th:if="${pages} > 5 and ${page-active+5} < ${pages}">&raquo;</a>
					</div>				
				</div>
			</div>
		</div>
		<div th:class="be-user-statisticPerfil">
			<div th:class="@{stat-rowPerfil}">
				<span th:class="@{color-white}">Resultados por página</span>
				<div th:class="@{paginationCustom}">
					<form method="POST" th:action="@{'/usuarios/perfil/' + ${usuario.id}}">
						<select id="UsuariosPorPagina" name="UsuariosPorPagina" th:class="@{be-custom-select pull-left}">
						  	<option value="" th:class="@{color-blue}" disabled selected>...</option>
						  	<option value="todos" th:class="@{color-blue}">Todos</option>
						  	<option value="100" th:class="@{color-blue}">100</option>
						  	<option value="50" th:class="@{color-blue}">50</option>
						  	<option value="40" th:class="@{color-blue}">40</option>
						  	<option value="30" th:class="@{color-blue}">30</option>
						  	<option value="20" th:class="@{color-blue}">20</option>
						  	<option value="10" th:class="@{color-blue}">10</option>
						  	<option value="8" th:class="@{color-blue}">8</option>
						  	<option value="6" th:class="@{color-blue}">6</option>
						  	<option value="4" th:class="@{color-blue}">4</option>
						  	<option value="2" th:class="@{color-blue}">2</option>
						  	<option value="1" th:class="@{color-blue}">1</option>
						</select>
						<input type="submit" name="paginator" id="paginator" class="fa fa-check color-white login-header-block btn color-1 size-2 hover-1 pull-left custom-margin-icon" value="Ir">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- THE FOOTER -->
	<div th:include="footer :: div"></div>
</body>
</html>
