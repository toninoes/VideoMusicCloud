<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="bootstrap :: head">
	<meta charset="utf-8" />
	<title>Listado de usuarios</title>
</head>
<body>
	<!-- THE LOADER -->
	<div th:include="spinner :: body"></div>
	<!-- MAIN CONTENT -->
	<div th:id="@{content-block}" th:class="@{custom-container-5}">
		<h1>Listado de Usuarios</h1>
		<div>
			<table border="1">
				<tr>
					<th>Nombre y apellidos</th>
					<th>e-mail</th>
					<th>VÃ­deos</th>
				</tr>
				<tr th:each="usuario : ${usuarios}">
					<td><a th:href="'/usuarios/' + ${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></a></td>
					<td><a th:href = "'mailto:' + ${usuario.mail}" th:text="${usuario.mail}"></a></td>
					<td><a th:href="'/videos/usuario/' + ${usuario.id}" th:text="Ver"></a></td>
				</tr>
			
			</table>
		</div>
	</div>
	<!-- THE FOOTER -->
	<div th:include="footer :: div"></div>
</body>
</html>
