<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>VideoMusicCloud (Error)</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<style>
		table td{
		vertical-align:top;
		border:solid 1px #888;
		padding:10px;
		}

    </style>
</head>
<body>
	<div class="container">
		<h1>VideoMusicCloud</h1>
		<img th:src="@{/images/error.png}" class="img-responsive center-block" width="150" height="150" alt="Error" />
		<table>
		    <tr>
		        <td>Fecha</td>
		        <td th:text="${#dates.format(timestamp)}"/>
		    </tr>
		    <tr>
		        <td>Ruta</td>
		        <td th:text="${path}"/>
		    </tr>
		    <tr>
		        <td>Error</td>
		        <td th:text="${error}"/>
		    </tr>
		    <tr>
		        <td>Código de Error</td>
		        <td th:text="${status}"/>
		    </tr>
		    <tr>
		        <td>Mensaje</td>
		        <td th:text="${message}"/>
		    </tr>
		    <tr>
		        <td>Excepción</td>
		        <td th:text="${exception}"/>
		    </tr>
		    <tr>
		        <td>Trace</td>
		        <td>
		            <pre th:text="${trace}"></pre>
		        </td>
		    </tr>
		</table>
		<br>
		<strong>*Cuando esté en producción esto hay que modificarlo, sobre todo habría que eliminar las tres últimas filas</strong>
	</div>
</body>
</html>
